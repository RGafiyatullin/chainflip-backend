name: Release Chainflip Test
on:
  push:

concurrency:
  group: ${{ github.ref }}-release-sisyphos
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/_20_build.yml
    secrets: inherit
    with:
      network: sisyphos
  chainspec:
    needs: [build]
    uses: ./.github/workflows/_60_create_chainspec.yml
    secrets: inherit
    with:
      network: sisyphos
