on:
  workflow_call:
    inputs:
      network:
        required: true
        type: string

permissions:
  id-token: write
  contents: write
  actions: write

jobs:
  create:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::962042992619:role/chainflip-github-bot

      - name: Download binary artifacts
        uses: actions/download-artifact@v3
        with:
          name: chainflip-backend-bin-ubuntu-22.04

      - name: Setup python
        uses: actions/setup-python@v3

      - name: Create chainspec
        run: |
          python3 ./ci/scripts/create_chainspec.py ${{ inputs.network }} ./chainflip-node

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: chainspec
          path: |
            chainspec.json
            chainspec.raw.json

      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          add: state-chain/node/chainspecs/*.json
          message: "Create chainspec for ${{ inputs.network }}"

      - name: Upload chainspec to s3
        run: |
          aws s3 cp state-chain/node/chainspecs/test.chainspec.raw.json s3://repo.chainflip.io/chainspecs/test.chainspec.json