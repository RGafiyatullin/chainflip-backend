global:
  chain: test
  existingSecret: "testnet-p2p-secrets"
state-chain-node:
  nodeType: validator


  persistence:
    enabled: true
    size: 10Gi

  stateChainNode:
    insertKeys: true
    extraArgs:
      - --rpc-external
      - --unsafe-ws-external
      - --pruning
      - archive
      - --ws-external
      - --rpc-cors
      - all

  nodeSelector:
    type: validator
  resources:
    limits:
      cpu: 150m
      memory: 512Mi
    requests:
      cpu: 130m
      memory: 512Mi
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
#      traefik.ingress.kubernetes.io/router.middlewares: ingress-basic-auth@kubernetescrd


chainflip-engine:
  engine:
    backtrace: "full"
    log: trace
  config:
    eth:
      key_manager_eth_address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      stake_manager_eth_address: "0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9"
  nodeSelector:
    type: validator
  resources: {}
