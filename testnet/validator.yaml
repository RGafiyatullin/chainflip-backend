global:
  chain: three-node-test
state-chain-node:
  nodeType: validator


  persistence:
    enabled: true
    size: 10Gi

  stateChainNode:
    insertKeys: true
    extraArgs:
      - --rpc-external
      - --unsafe-ws-external
      - --pruning
      - archive
      - --ws-external
      - --rpc-cors
      - all

  nodeSelector:
    type: validator
  resources:
    limits:
      cpu: 150m
      memory: 512Mi
    requests:
      cpu: 130m
      memory: 512Mi
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
#      traefik.ingress.kubernetes.io/router.middlewares: ingress-basic-auth@kubernetescrd


chainflip-engine:
  engine:
    backtrace: "full"
    log: trace
  config:
    eth:
      key_manager_eth_address: "0x36fB9E46D6cBC14600D9089FD7Ce95bCf664179f"
      stake_manager_eth_address: "0x9Dfaa29bEc7d22ee01D533Ebe8faA2be5799C77F"
  nodeSelector:
    type: validator
  resources: {}
